<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Style.css">
    <title>Registration Page</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="jQueryRegistrationLogin.js"></script>
</head>

<body style="background-image: url(Registration.png);background-repeat: no-repeat; background-size:cover;">
    <div class="container_Registration">
        <div class="header">
            <h1>Register Now</h1>
        </div>

        <div id="registration-form">
            <div class="Fname">
                <label> First Name : </label>
                <input id="firstName" type="text" placeholder="First Name" value="" />
            </div>

            <div class="Fname">
                <label> Last Name : </label>
                <input id="lastName" type="text" placeholder="Last Name" value="" />
            </div>

            <div class="Fname">
                <label> Email ID : </label>
                <input id="Email" type="text" placeholder="Email ID" value="" />
            </div>

            <div class="Fname">
                <label> Password : </label>
                <input id="Password" type="password" placeholder="Password" value="" />
            </div>

            <div class="Contact">
                <label> Contact Number: </label>
                <input id="Contact" type="text" placeholder="Contact Number" value="" />
            </div>

            <!--<a href="Login.html"> onClick="store()"/></a>-->
            <button id="rgstr_btn" type="submit">Register</button>
        </div>
    </div>
</body>

</html>
