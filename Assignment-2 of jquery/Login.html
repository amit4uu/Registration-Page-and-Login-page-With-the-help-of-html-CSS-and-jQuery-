<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" language="javascript" src="jQueryRegistrationLogin.js"></script>
    
    <title>Login Form</title>
</head>
<body>
    <body style="background-image: url(Registration.png);background-repeat: no-repeat; background-size:cover;">
    <div class= "container_login">
        <div class= "header">
            <h1>Login Form</h1>
        </div>
        
        <div id="Login-form"> 
            <div class= "Uname">
                <label> User Name : </label>
                <input id="Email" type="text" placeholder="Enter Username" value=""/>
            </div>

            <div class= "Upassword">
                <label> Password : </label>
                <input id="Password" type="password" placeholder="Enter Password" value=""/>
            </div>
            <button id="login_btn" type="submit" value="Login" >Login</button>
            <!--onClick="check()"/>-->
        </div>
    </div>  
</body>
</html>
